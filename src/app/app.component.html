<button (click)="loginWithGoogle()" mat-raised-button color="warn">
  Login Google
</button>

<mat-card class="example-card" *ngIf="user$ | async as user">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image">
      <img [src]="user.photoURL" width="40" height="40">
    </div>
    <mat-card-title>{{user.displayName}}</mat-card-title>
    <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <!-- <pre>{{user|json}}</pre> -->
    <mat-list-item>
      <mat-list-item>Uid : {{user.uid}}</mat-list-item>
      <mat-list-item>Email : {{user.email}}</mat-list-item>
      <mat-list-item>Email Verified : {{user.emailVerified}}</mat-list-item>
      <mat-list-item>Display Name : {{user.displayName}}</mat-list-item>
      <mat-list-item>Is Anonymous : {{user.isAnonymous}}</mat-list-item>
    </mat-list-item>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="logout()">logout()</button>
  </mat-card-actions>
</mat-card>
<router-outlet />
